<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="clickable">
                <a href="#">
                <span class="icon"><ion-icon name="cube-outline"></ion-icon></span>
                <span class="title">Crust Talisman Client</span></a>
            </li>
            <li class="clickable">
                <a href="#">
                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                <span class="title">Dashbord</span></a>
            </li>
            <li class="clickable">
                <a href="#">
                <span class="icon"><ion-icon name="chatbox-outline"></ion-icon></span>
                <span class="title">Messages</span></a>
            </li>
            <li class="clickable">
                <a href="#">
                <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                <span class="title">Help</span></a>
            </li>
            <li class="clickable">
                <a href="#">
                <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                <span class="title">Settings</span></a>
            </li>
            <li class="clickable">
                <a href="#">
                <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                <span class="title">Sign Out</span></a>
            </li>
        </ul>
        <a href="#" class="toggle"></a>
    </div>
    <script>
        let nav = document.querySelector(".navigation")
        let toggle = document.querySelector(".toggle")
        let clickables = document.querySelectorAll(".clickable")
        let debounce = false
        toggle.onclick = function(){
            if(debounce == false)
            {
                debounce = true
                nav.classList.toggle("active")
                setTimeout(function() { debounce = false}, 500)
            }
        }
        for (let i=0;i<clickables.length;i++){
            clickables[i].onclick = function(){
                let j = 0
                while(j<clickables.length){
                    clickables[j++].className = "clickable"
                }
                clickables[i].className = "clickable active"
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
</body>
</html>
